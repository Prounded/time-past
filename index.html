<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Capsules</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logoImg.png">
</head>
<body>
    <div class="allContainer">
        <div class="title" id="title">Anda Sudah Melewati 0 Hari</div>
        <div class="loader" id="loader"></div> 

        <div class="details" id="details">
            <div class="detailsTitle">Waktu Yang Anda Sudah Lewati Adalah : </div>
            <div class="detailsYear detailDisplay" id="detailsYear">0 Tahun</div>
            <div class="detailMonth detailDisplay" id="detailMonth">0 Bulan</div>
            <div class="detailDay detailDisplay" id="detailDay">0 Hari</div>
            <div class="detailHour detailDisplay" id="detailHour">0 Jam</div>
            <div class="detailMinute detailDisplay" id="detailMinute">0 Menit</div>
            <div class="detailSecond detailDisplay" id="detailSecond">0 Detik</div>
        </div>
    </div>
    <div class="dateStart">Dimulai Pada Tanggal 7 Juli 2024</div>
    <script src="script.js"></script>
</body>
</html>
